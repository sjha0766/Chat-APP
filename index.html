<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/WhatsApp.svg.webp" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat Application</title>
</head>
<body>
    <header class="user-info">
        <div class="userContainer">
            <img class="profile" src="https://w7.pngwing.com/pngs/858/581/png-transparent-profile-icon-user-computer-icons-system-chinese-wind-title-column-miscellaneous-service-logo.png" alt="">
           <h3 class="profile_name"></h3>
           <input class="img-select" type="file">
        </div>
    </header>
    <section class="display-msg">
        <ul class="list-group">
        </ul>
    </section>
    <footer class="send-msg">
        <div class="send-container" input >
            <input type="text" id="textInput" placeholder="Type here...">
            <button class="send-button">
                <img src="https://cdn0.iconfinder.com/data/icons/superglyph-communication/30/message-sending-1024.png" alt="Send Message">
              </button>
            
          </div>
    </footer>  
    <script type="module" src="socket.js"></script>
</body>
</html>
